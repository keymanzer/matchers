<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>견적 요청 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5e60ce;
            --primary-hover: #4e54c8;
            --secondary-color: #7b2cbf;
            --light-color: #f0f4ff;
            --text-color: #333;
            --border-color: #e8ecf0;
        }

        body {
            background: linear-gradient(135deg, #f0f4ff 0%, #ffffff 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            min-height: 100vh;
        }

        .main-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .quotation-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(94, 96, 206, 0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 30px;
            position: relative;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .card-header * {
            position: relative;
            z-index: 1;
        }

        .quotation-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .meta-info {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .card-body {
            padding: 40px;
        }

        .content-section {
            margin-bottom: 35px;
        }

        .section-title {
            color: var(--primary-color);
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            font-size: 1.1rem;
        }

        .content-text {
            background: var(--light-color);
            padding: 25px;
            border-radius: 15px;
            border-left: 4px solid var(--primary-color);
            line-height: 1.7;
            font-size: 1.05rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 35px;
        }

        .info-card {
            background: linear-gradient(135deg, #ffffff 0%, var(--light-color) 100%);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(94, 96, 206, 0.15);
        }

        .location-list, .file-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .location-item, .file-item {
            background: white;
            padding: 12px 18px;
            margin: 8px 0;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .location-item:hover, .file-item:hover {
            background: var(--light-color);
            border-color: var(--primary-color);
        }

        .location-item i, .file-item i {
            color: var(--primary-color);
            width: 20px;
        }

        .file-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .file-link:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            padding: 30px 0;
            flex-wrap: wrap;
        }

        .btn-custom {
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 160px;
            justify-content: center;
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(94, 96, 206, 0.3);
        }

        .btn-primary-custom:hover {
            background: linear-gradient(135deg, var(--primary-hover) 0%, var(--secondary-color) 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(94, 96, 206, 0.4);
            color: white;
        }

        .btn-secondary-custom {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary-custom:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .btn-danger-custom {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .btn-danger-custom:hover {
            background: linear-gradient(135deg, #c82333 0%, #bd2130 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }

        .empty-state {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 15px;
            }

            .card-header {
                padding: 25px 20px;
            }

            .card-body {
                padding: 25px 20px;
            }

            .quotation-title {
                font-size: 1.5rem;
            }

            .meta-info {
                flex-direction: column;
                gap: 10px;
            }

            .info-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .action-buttons {
                flex-direction: column;
                align-items: stretch;
            }

            .btn-custom {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
<div class="main-container">
    <div class="quotation-card">
        <div class="card-header">
            <h1 class="quotation-title" th:text="${quotationBoard.title}">견적 요청 제목</h1>
            <div class="meta-info">
                <div class="meta-item">
                    <i class="fas fa-user"></i>
                    <span th:text="${quotationBoard.userNickname}">의뢰자 닉네임</span>
                </div>
                <div class="meta-item">
                    <i class="fas fa-calendar-alt"></i>
                    <span th:text="${#temporals.format(quotationBoard.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-15 14:30</span>
                </div>

            </div>
        </div>

        <div class="card-body">
            <div class="content-section">
                <h3 class="section-title">
                    <i class="fas fa-file-alt"></i>
                    요청 내용
                </h3>
                <div class="content-text" th:utext="${quotationBoard.content}">
                    견적 요청 상세 내용이 여기에 표시됩니다.
                </div>
            </div>

            <div class="info-grid">
                <div class="info-card">
                    <h4 class="section-title">
                        <i class="fas fa-tags"></i>
                        카테고리
                    </h4>
                    <p class="mb-0" th:text="${quotationBoard.categoryId}">카테고리 정보</p>
                </div>

                <div class="info-card">
                    <h4 class="section-title">
                        <i class="fas fa-map-marker-alt"></i>
                        의뢰 지역
                    </h4>
                    <ul class="location-list" th:if="${quotationBoard.quotationLocations != null and !#lists.isEmpty(quotationBoard.quotationLocations)}">
                        <li class="location-item" th:each="loc : ${quotationBoard.quotationLocations}">
                            <i class="fas fa-map-pin"></i>
                            <span th:text="${loc.city} + ' ' + ${loc.district}">서울 강남구</span>
                        </li>
                    </ul>
                    <div class="empty-state" th:unless="${quotationBoard.quotationLocations != null and !#lists.isEmpty(quotationBoard.quotationLocations)}">
                        지역 정보가 없습니다.
                    </div>
                </div>
            </div>

            <div class="content-section" th:if="${attachedFiles != null and !#lists.isEmpty(attachedFiles)}">
                <h3 class="section-title">
                    <i class="fas fa-paperclip"></i>
                    첨부파일
                </h3>
                <ul class="file-list">
                    <li class="file-item" th:each="file : ${attachedFiles}">
                        <i class="fas fa-download"></i>
                        <a class="file-link"
                           th:href="@{/user/quotationBoard/download/{fn}(fn=${file.name})}"
                           th:text="${file.name}">
                            파일명.pdf
                        </a>
                    </li>
                </ul>
            </div>

            <div class="action-buttons">
                <a th:href="@{/user/quotationBoard/list}" class="btn btn-custom btn-secondary-custom">
                    <i class="fas fa-list"></i>
                    목록으로
                </a>

                <button type="button" class="btn btn-custom btn-primary-custom" onclick="startConversation()">
                    <i class="fas fa-comments"></i>
                    의뢰자와 대화하기
                </button>

                <form th:action="@{/user/quotationBoard/delete}" method="post" class="d-inline"
                      onsubmit="return confirm('정말 삭제하시겠습니까?');">
                    <input type="hidden" name="postId" th:value="${quotationBoard.postId}">
                    <button type="submit" class="btn btn-custom btn-danger-custom">
                        <i class="fas fa-trash-alt"></i>
                        삭제
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function startConversation() {
        // 여기에 의뢰자와 대화하기 기능 구현
        // 예: 채팅 모달 열기, 새 페이지 이동 등
        alert('의뢰자와의 대화 기능이 곧 구현될 예정입니다.');
        // 실제 구현시에는 다음과 같은 방식으로 처리 가능:
        // window.location.href = '/chat/start?quotationId=' + [[${quotationBoard.postId}]];
    }
</script>
</body>
</html>
