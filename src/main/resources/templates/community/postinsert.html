<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 등록</title>
</head>
<body>
    <h1>게시글 등록</h1>
	<p>작성자: <span th:text="${nickname}"></span></p>
	<p>이메일주소: <span th:text="${email}"></span></p>
	<form th:action="@{/user/community}" method="post">
		제목: <input type="text" name="title" th:value="${post.title}" /><br>
		내용: <textarea name="content" th:text="${post.content}"></textarea><br>>
	    <button type="submit">작성</button>
	</form>
	<p>게시글 ID: <span th:text="${post.postId}"></span></p>

    <a th:href="@{/user/community}">목록으로</a>
</body>
</html>
