<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 수정</title>
</head>
<body>
    <h1>게시글 수정</h1>

    <form th:action="@{'/user/community/' + ${post.postId} + '/update'}" method="post">
		제목: <input type="text" name="title" th:value="${post.title}" /><br>
		내용: <textarea name="content" th:text="${post.content}"></textarea><br>>
        <button type="submit">수정</button>
    </form>
	
    <a th:href="@{/user/community}">목록으로</a>
</body>
</html>
