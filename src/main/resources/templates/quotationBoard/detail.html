<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>견적 요청 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${quotationBoard.title}">제목</h2>
    <p>
        <strong>작성자:</strong> <span th:text="${quotationBoard.userNickname}">닉네임</span>
        &nbsp;|&nbsp;
        <strong>등록일:</strong> <span th:text="${#temporals.format(quotationBoard.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
        &nbsp;|&nbsp;
        <strong>상태:</strong> <span th:text="${quotationBoard.state}">진행중</span>
    </p>
    <hr>
    <div th:utext="${quotationBoard.content}">내용</div>

    <h5 class="mt-4">카테고리</h5>
    <p th:text="${quotationBoard.categoryId}">1</p> <!-- 필요시 이름 바인딩 추가 -->

    <h5 class="mt-4">지역</h5>
    <ul>
        <li th:each="loc : ${quotationBoard.quotationLocations}"
            th:text="${loc.city} + ' ' + ${loc.district}">서울 강남</li>
    </ul>

    <h5 class="mt-4">첨부파일</h5>
    <ul>
        <li th:each="file : ${attachedFiles}">
            <a th:href="@{/user/quotationBoard/download/{fn}(fn=${file.name})}"
               th:text="${file.name}">
                다운로드
            </a>
        </li>
    </ul>

    <div class="mt-4">
        <a th:href="@{/user/quotationBoard/list}" class="btn btn-secondary">목록</a>
        <form th:action="@{/user/quotationBoard/update}" method="post" class="d-inline">
            <input type="hidden" th:name="postId" th:value="${quotationBoard.postId}">
            <button class="btn btn-warning">수정</button>
        </form>
        <form th:action="@{/user/quotationBoard/delete}" method="post" class="d-inline"
              onsubmit="return confirm('정말 삭제하시겠습니까?');">
            <input type="hidden" name="postId" th:value="${quotationBoard.postId}">
            <button class="btn btn-danger">삭제</button>
        </form>
    </div>
</div>
</body>
</html>
