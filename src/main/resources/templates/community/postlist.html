<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 목록</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  
  <!-- 공통 스타일 -->
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">

  <!-- 게시글 목록 전용 스타일 -->
  <link rel="stylesheet" th:href="@{/css/community/post-list.css}">

  <!-- 유지할 기존 스타일 -->
  <style>
    body {
      margin-top: 100px;
    }
    section {
      height: 700px;
    }
  </style>
</head>

<body>
<!-- Header -->
<div th:replace="~{header :: header}"></div>

<div class="container-wrapper">
  <div class="container">
    <h2>커뮤니티 게시글 목록</h2>

    <div class="section-card">
      <table class="table table-no-side-borders">
        <colgroup>
          <col style="width: 100px;">        <!-- 번호 -->
          <col>                              <!-- 제목 -->
          <col style="width: 200px;">        <!-- 작성자 -->
          <col style="width: 200px;">        <!-- 날짜 -->
          <col style="width: 100px;">        <!-- 조회수 -->
        </colgroup>
        <thead>
          <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>날짜</th>
            <th>조회수</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="post : ${list}">
            <td th:text="${post.postId}"></td>
            <td class="post-title">
              <a th:href="@{'/user/community/' + ${post.postId} + '/detail'}"
                 th:text="${post.board.title}"></a>
              <i th:if="${post.attachedFileExists == 1}" class="fas fa-paperclip clip-icon"></i>
            </td>
            <td th:text="${post.users.nickname}"></td>
            <td th:text="${#temporals.format(post.lastUpdatedAt, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${post.views}"></td>
          </tr>
        </tbody>
      </table>

      <div class="text-center mt-4">
        <button type="button" class="btn btn-submit px-4"
                th:onclick="|location.href='@{/user/community/insert}'|">
          <i class="bi bi-pencil-square me-1"></i> 작성하기
        </button>
      </div>
    </div>
	<!-- 페이징 처리 -->
	<nav aria-label="Page navigation" th:if="${totalPages > 0}">
	  <ul class="pagination justify-content-center mt-4">
	    <!-- 이전 페이지 -->
	    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
	      <a class="page-link" th:href="@{/user/community(page=${currentPage - 1})}" aria-label="Previous">
	        <span aria-hidden="true">&laquo;</span>
	      </a>
	    </li>
	    <!-- 페이지 번호 -->
	    <li class="page-item" th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
	        th:classappend="${pageNum == currentPage} ? 'active'">
	      <a class="page-link" th:href="@{/user/community(page=${pageNum})}" th:text="${pageNum}"></a>
	    </li>

	    <!-- 다음 페이지 -->
	    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
	      <a class="page-link" th:href="@{/user/community(page=${currentPage + 1})}" aria-label="Next">
	        <span aria-hidden="true">&raquo;</span>
	      </a>
	    </li>
	  </ul>
	</nav>
	
  </div>
</div>

<!-- Footer -->
<div th:replace="~{footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
