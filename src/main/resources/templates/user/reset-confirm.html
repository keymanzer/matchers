<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>비밀번호 재설정</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<link rel="stylesheet" th:href="@{/css/header.css}" />
	<link rel="stylesheet" th:href="@{/css/footer.css}" />
	<style>
		.login-card {
			width: 100%;
			max-width: 400px;
			border: none;
			border-radius: 16px;
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
		}

		.login-card .card-header {
			background-color: white;
			text-align: center;
			border-bottom: none;
			padding-top: 24px;
		}

		.login-card .card-header h4 {
			font-weight: 700;
			font-size: 1.5rem;
		}

		.login-card .card-body {
			padding: 2rem;
		}

		.form-control {
			border-radius: 12px;
			font-size: 0.95rem;
		}

		.btn-primary {
			background-color: #6b48ff;
			border: none;
			border-radius: 12px;
			font-weight: 600;
			font-size: 1rem;
			width: 100%;
		}

		.btn-primary:hover {
			background-color: #5838dd;
		}
	</style>
</head>

<body>
	<div th:replace="~{header :: header}"></div>
	<div class="page-wrapper d-flex justify-content-center align-items-center" style="min-height: 85vh;">
		<div class="card login-card">
			<div class="card-header">
				<h4>비밀번호 재설정</h4>
			</div>
			<div class="card-body">
				<form method="post" th:action="@{/reset-password/confirm}">
					<input type="hidden" name="token" th:value="${token}" />
					<div class="mb-3">
						<input id="pw" type="password" name="newPassword" class="form-control"
							placeholder="새 비밀번호를 입력하세요" required />
					</div>
					<div class="d-grid">
						<button type="submit" class="btn btn-primary">비밀번호 변경</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div th:replace="~{footer :: footer}"></div>
</body>

</html>
