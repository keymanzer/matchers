<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>견적 요청 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>견적 요청 목록</h2>
    <a th:href="@{/user/quotationBoard/create}" class="btn btn-success mb-3">새 견적 요청</a>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>등록일</th>
            <th>상태</th>
            <th>상세보기</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="qb : ${quotationBoards}">
            <td th:text="${qb.postId}">1</td>
            <td th:text="${qb.title}">제목</td>
            <td th:text="${qb.userNickname}">닉네임</td>
            <td th:text="${#temporals.format(qb.createdAt, 'yyyy-MM-dd HH:mm')}">…</td>
            <td th:text="${qb.state}">진행중</td>
            <td>
                <a th:href="@{/user/quotationBoard/list/{id}(id=${qb.postId})}"
                   class="btn btn-primary btn-sm">보기</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
