<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>로그인</title>
	<link rel="stylesheet" th:href="@{/css/header.css}" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<style>
		.login-card {
			width: 100%;
			max-width: 400px;
			border: none;
			border-radius: 16px;
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
		}

		.login-card .card-header {
			background-color: white;
			text-align: center;
			border-bottom: none;
			padding-top: 24px;
		}

		.login-card .card-header h4 {
			font-weight: 700;
			font-size: 1.5rem;
		}

		.login-card .card-body {
			padding: 2rem;
		}

		.form-control {
			border-radius: 12px;
			font-size: 0.95rem;
		}

		.btn-primary {
			background-color: #6b48ff;
			border: none;
			border-radius: 12px;
			font-weight: 600;
			font-size: 1rem;
		}

		.btn-primary:hover {
			background-color: #5838dd;
		}

		.social-btn {
			border-radius: 12px;
			font-weight: 600;
			font-size: 0.95rem;
			margin-top: 0.75rem;
		}

		.kakao-btn {
			background-color: #fee500;
			color: #191600;
		}

		.kakao-btn:hover {
			background-color: #ffec3d;
		}

		.reset-link {
			font-size: 0.85rem;
			color: #6c757d;
			text-decoration: none;
		}

		.reset-link:hover {
			text-decoration: underline;
		}

		.error-message {
			font-size: 0.9em;
			color: red;
			display: none;
		}

		.text-separator {
			text-align: center;
			margin: 1.5rem 0 1rem;
			color: #adb5bd;
			font-size: 0.85rem;
		}

		body.swal2-shown {
			overflow: hidden !important;
			padding-right: 0 !important;
		}
	</style>
</head>

<body>
	<div th:replace="~{header :: header}"></div>
	<div class="page-wrapper d-flex justify-content-center align-items-center" style="min-height: 100vh;">
		<div class="card login-card">
			<div class="card login-card">
				<div class="card-header">
					<h4>로그인</h4>
				</div>
				<div class="card-body">
					<form action="/loginPro" method="post">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
						<div class="mb-3">
							<input id="id" type="text" class="form-control" name="id" placeholder="이메일을 입력하세요">
							<div class="error-message" id="emailError">이메일을 입력해주세요.</div>
						</div>
						<div class="mb-3">
							<input id="pw" type="password" class="form-control" name="pw" placeholder="비밀번호를 입력하세요">
							<div class="error-message" id="passwordError">비밀번호를 입력해주세요.</div>
						</div>
						<div class="d-grid mb-3">
							<button id="loginBtn" type="submit" class="btn btn-primary">이메일 로그인</button>
						</div>
					</form>

					<div class="text-center">
						<a href="/signup" class="reset-link" onclick="event.stopPropagation()">이메일로 가입</a>
						<span class="mx-2 text-muted">|</span>
						<a href="/reset-password" class="reset-link" onclick="event.stopPropagation()">비밀번호 찾기</a>
					</div>

					<div class="text-separator">또는</div>

					<div class="d-grid">
						<a href="/oauth2/authorization/kakao"
							class="btn w-100 d-flex align-items-center justify-content-center gap-2"
							style="background-color: #FEE500; color: #191919; font-weight: 600; border: none; padding: 10px 0; border-radius: 8px;">
							<img src="/images/kakao.png" alt="카카오 로그인" style="width: 26px; height: 26px;" />
							<span>카카오로 시작하기</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const urlParams = new URLSearchParams(window.location.search);
			if (urlParams.has('error')) {
				Swal.fire({
					icon: 'error',
					title: '로그인 실패',
					text: '이메일 또는 비밀번호가 잘못되었습니다.',
					confirmButtonColor: '#6b48ff'
				});

				window.history.replaceState({}, document.title, window.location.pathname);
			}
		});

		const emailInput = document.getElementById('id');
		const passwordInput = document.getElementById('pw');
		const emailError = document.getElementById('emailError');
		const passwordError = document.getElementById('passwordError');

		const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

		function validateEmail() {
			const email = emailInput.value.trim();
			if (email === '') {
				emailError.textContent = '이메일을 입력해주세요.';
				emailError.style.display = 'block';
				return false;
			} else if (!emailRegex.test(email)) {
				emailError.textContent = '올바른 이메일 형식을 입력해주세요.';
				emailError.style.display = 'block';
				return false;
			} else {
				emailError.style.display = 'none';
				return true;
			}
		}

		function validatePassword() {
			const password = passwordInput.value.trim();
			if (password === '') {
				passwordError.textContent = '비밀번호를 입력해주세요.';
				passwordError.style.display = 'block';
				return false;
			} else {
				passwordError.style.display = 'none';
				return true;
			}
		}

		let ignoreValidation = false;

		emailInput.addEventListener('input', () => {
			if (!ignoreValidation) validateEmail();
		});
		emailInput.addEventListener('blur', () => {
			if (!ignoreValidation) validateEmail();
		});

		passwordInput.addEventListener('input', () => {
			if (!ignoreValidation) validatePassword();
		});
		passwordInput.addEventListener('blur', () => {
			if (!ignoreValidation) validatePassword();
		});

		document.getElementById('loginBtn').addEventListener('click', function (e) {
			ignoreValidation = false;

			const isEmailValid = validateEmail();
			const isPasswordValid = validatePassword();

			if (!isEmailValid) {
				e.preventDefault();
				emailInput.focus();
				return;
			}

			if (!isPasswordValid) {
				e.preventDefault();
				passwordInput.focus();
				return;
			}
		});

		document.querySelectorAll('a.reset-link').forEach(link => {
			link.addEventListener('click', () => {
				ignoreValidation = true;
			});
		});
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
